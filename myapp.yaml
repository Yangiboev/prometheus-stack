apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: custom-exporter
  namespace: prometheus  # Place it in the prometheus namespace
  labels:
    app: custom-exporter
    release: stable  # Ensure this label matches Prometheus's selector
spec:
  selector:
    matchLabels:
      app: custom-exporter
  endpoints:
    - port: web
      interval: 15s  # Optional: Set the scrape interval
      path: /metrics  # Optional: Specify the metrics path if it's not /metrics
